<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Recipe - TASTEE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>TASTEE</h1>
  </header>
  <main class="form-container">
    <h2>Create New Recipe</h2>
    <form id="createRecipeForm">
      <input type="text" placeholder="Recipe Title" required />
      <textarea placeholder="Description" required></textarea>
      <textarea placeholder="Ingredients (comma-separated)" required></textarea>
      <textarea placeholder="Instructions" required></textarea>
      <input type="file" accept=\"image/*\" required />
      <button type="submit">Post</button>
    </form>
  </main>
</body>
</html>
